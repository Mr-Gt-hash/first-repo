<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nginx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 100px 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .footer {
            margin-top: 50px;

            color: #888;
        }

</head>
<body>
    <div class="container">
        <h1>Welcome to Nginx!</h1>
        <p>Your server is running successfully.</p>
        <p>Edit this file at <code>/usr/share/nginx/html/index.html</code> to modify the content.</p>
        <div class="footer">
            <p>Powered by <strong>Nginx</strong></p>
        </div>
    </div>
</body>
</html>
